name: Packages Deps Discover

on:
  workflow_dispatch:
  schedule:
    # Daily at 02:17 UTC
    - cron: '17 2 * * *'

concurrency: packages-deps-discover-${{ github.ref }}

env:
  HUSKY: 0

permissions:
  contents: write
  pull-requests: write

jobs:
  discover:
    name: Discover dependency updates
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js environment
        uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Upgrade package dependencies
        run: pnpm -r --filter "./packages/**" up -L

      - name: Detect dependency changes
        id: changes
        shell: bash
        run: |
          set -euo pipefail

          if git diff --quiet -- packages/*/package.json pnpm-lock.yaml; then
            echo "has_changes=false" >> "$GITHUB_OUTPUT"
            echo "No dependency updates detected"
            exit 0
          fi

          echo "has_changes=true" >> "$GITHUB_OUTPUT"
          echo "Dependency updates detected"

      - name: Create dependency update PR
        if: steps.changes.outputs.has_changes == 'true'
        uses: peter-evans/create-pull-request@v7
        with:
          commit-message: 'chore(deps): auto update package dependencies'
          title: 'chore(deps): auto update package dependencies'
          body: |
            This PR is generated by `Packages Deps Discover`.

            - Command: `pnpm -r --filter "./packages/**" up -L`
            - Scope: `packages/*/package.json` + `pnpm-lock.yaml`
            - Follow-up: `Packages Deps Check` will validate changes automatically.
          branch: chore/deps-auto-update
          delete-branch: true
          add-paths: |
            packages/*/package.json
            pnpm-lock.yaml
          labels: |
            dependencies
            automated pr
